<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            Max
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">
            Max
        </div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img src="./Assets/profile-pic.png" alt="Max Profile Pic">
        </div>
        <div class="section__text">
            <p class="section__text_P1">Hi there,</p>
            <h1 class="section__name">This is Max</h1>
            <p class="section__text_P2">Welcome to my profolio!</p>
            <div class="btn-container">
                <button 
                class="btn btn-color-2"
                onclick="window.open('./Assets/resume-example.pdf')"
                >My Resume</button>

                <button 
                class="btn btn-color-1"
                onclick="location.href='./#contact'"
                >My Contact</button>
            </div>
            <div id="socials-container">
                <img src="./Assets/linkedin.png" alt="LinkedIn" class="icon" onclick="location.href='https://www.linkedin.com'">
                <img src="./Assets/github.png" alt="GitHub" class="icon" onclick="location.href='https://www.github.com'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
